<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Data Main</title>
    <style>
        body {
            margin: 0;
            font-family: "Raleway", sans-serif;
            font-size: 16px;
            font-weight: 600;
            background-color: #BCAAA4;
            -webkit-font-smoothing: antialiased;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            z-index: -1;
            pointer-events: none;
        }

        .video-background iframe {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 120%;
            height: 120%;
            transform: translate(-50%, -50%);
        }

        .form-container {
            position: relative;
            width: calc(100vw - 100px); /* Увеличенные отступы от краев */
            height: calc(100vh - 100px);
            padding: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            box-shadow: rgba(255, 255, 255, 0.2) 0 0 40px 5px, white 0 0 0 1px, inset #333 0 0 0 5px, inset white 0 0 0 6px;
            overflow: hidden;
            backdrop-filter: blur(10px);
            display: flex;
            align-items: flex-start; /* Выравнивание контейнера в начале по вертикали */
        }

        .buttons-container {
            display: flex;
            align-items: center;
            gap: 20px;
            width: 100%;
            justify-content: center;
            margin-top: 20px;
        }

        .buttons-container button,
        .buttons-container input {
            padding: 10px 20px;
            border-radius: 10px;
            border: 2px solid #000;
            background: rgba(255, 255, 255, 0.2);
            color: black;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.5s ease, background-color 0.5s ease;
            box-sizing: border-box;
        }

        .buttons-container input {
            padding: 10px;
            flex-grow: 1;
            min-width: 150px;
            max-width: 100%; /* Чтобы поле ввода не выходило за границы контейнера */
        }

        .buttons-container button:hover,
        .buttons-container input:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="video-background" id="video-background">
        <iframe id="background-video" src="https://www.youtube.com/embed/zhDwjnYZiCo?autoplay=1&controls=0&showinfo=0&modestbranding=1&loop=1&mute=1&playlist=zhDwjnYZiCo&vq=hd1080" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>

    <div class="form-container" id="form-container">
        <div class="buttons-container">
            <button type="button" id="tag-archive">Архив тегов</button>
            <input id="tag-input" type="text" name="tag" placeholder="Введите тег" required oninput="adjustInputWidth()">
            <button type="button" id="submit-tag">Ввести тег</button>
        </div>

        <!-- Add any additional content here -->
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/howler/dist/howler.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const sound = new Howl({
                src: ['https://raw.githubusercontent.com/rocharge/Roblox-RO-CHARGE/main/chillMusic.mp3'],
                autoplay: true,
                loop: true,
                volume: 0.5,
                onload: () => console.log('Music loaded and playing.')
            });
        });

        function adjustInputWidth() {
            const input = document.getElementById('tag-input');
            input.style.width = 'auto';
            input.style.width = (input.scrollWidth + 2) + 'px'; // Adjust width to content
        }
    </script>
</body>
</html>
