<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Data Main</title>
    <style>
        body {
            margin: 0;
            font-family: "Raleway", sans-serif;
            font-size: 16px;
            font-weight: 600;
            background-color: #BCAAA4;
            -webkit-font-smoothing: antialiased;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            z-index: -1;
            pointer-events: none;
        }

        .video-background iframe {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 120%;
            height: 120%;
            transform: translate(-50%, -50%);
        }

        .form-container {
            position: relative;
            width: calc(100vw - 100px);
            height: calc(100vh - 100px);
            padding: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            box-shadow: rgba(255, 255, 255, 0.2) 0 0 40px 5px, white 0 0 0 1px, inset #333 0 0 0 5px, inset white 0 0 0 6px;
            overflow: hidden;
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .buttons-container {
            display: flex;
            align-items: center;
            gap: 20px;
            width: 100%;
            justify-content: center;
            margin-bottom: 20px;
        }

        .buttons-container button,
        .buttons-container input {
            padding: 10px 20px;
            border-radius: 10px;
            border: 2px solid #000;
            background: rgba(255, 255, 255, 0.2);
            color: black;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.5s ease, background-color 0.5s ease;
            box-sizing: border-box;
        }

        .buttons-container input {
            padding: 10px;
            flex-grow: 1;
            min-width: 150px;
            max-width: 100%;
        }

        .buttons-container button:hover,
        .buttons-container input:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }

        .tag-content {
            flex-grow: 1;
            width: 100%;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 10px;
            padding: 20px;
            overflow-y: auto;
            box-sizing: border-box;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            padding-top: 100px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: rgba(255, 255, 255, 0.9);
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
            overflow-y: auto;
            border-radius: 10px;
            box-sizing: border-box;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .tag-list-container {
            max-height: 300px;
            overflow-y: auto;
            margin-top: 20px;
        }

        .tag-list {
            list-style: none;
            padding: 0;
        }

        .tag-list li {
            margin: 5px 0;
        }

        .tag-list li button {
            padding: 10px;
            border-radius: 10px;
            border: 2px solid #000;
            background: rgba(255, 255, 255, 0.2);
            color: black;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.5s ease, background-color 0.5s ease;
            box-sizing: border-box;
        }

        .search-input {
            width: 100%;
            padding: 10px;
            border-radius: 10px;
            border: 2px solid #000;
            box-sizing: border-box;
        }

        .search-input::placeholder {
            color: #999;
        }
    </style>
</head>
<body>
    <div class="video-background" id="video-background">
        <iframe id="background-video" src="https://www.youtube.com/embed/zhDwjnYZiCo?autoplay=1&controls=0&showinfo=0&modestbranding=1&loop=1&mute=1&playlist=zhDwjnYZiCo&vq=hd1080" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>

    <div class="form-container" id="form-container">
        <div class="buttons-container">
            <button type="button" id="tag-archive">Tag Archive</button>
            <input id="tag-input" type="text" name="tag" placeholder="Enter tag" required oninput="adjustInputWidth()">
            <button type="button" id="submit-tag">Submit Tag</button>
        </div>

        <div class="tag-content" id="tag-content">
            <!-- Placeholder for loaded tag content -->
        </div>
    </div>

    <!-- Modal Window -->
    <div id="tag-modal" class="modal">
        <div class="modal-content">
            <span class="close" id="close-modal">&times;</span>
            <h2>Tag Archive</h2>
            <input type="text" class="search-input" id="search-input" placeholder="Search tags...">
            <div class="tag-list-container">
                <ul class="tag-list" id="tag-list">
                    <!-- Tags will be loaded here -->
                </ul>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/howler/dist/howler.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const sound = new Howl({
                src: ['https://raw.githubusercontent.com/rocharge/Roblox-RO-CHARGE/main/chillMusic.mp3'],
                autoplay: true,
                loop: true,
                volume: 0.5,
                onload: () => console.log('Music loaded and playing.')
            });

            document.getElementById('submit-tag').addEventListener('click', loadTagContent);
            document.getElementById('tag-archive').addEventListener('click', openTagModal);
            document.getElementById('close-modal').addEventListener('click', closeTagModal);

            // Close modal when clicking outside of it
            window.addEventListener('click', (event) => {
                const modal = document.getElementById('tag-modal');
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            });

            document.getElementById('search-input').addEventListener('input', filterTags);

            loadTagList();
        });

        function adjustInputWidth() {
            const input = document.getElementById('tag-input');
            input.style.width = 'auto';
            input.style.width = (input.scrollWidth + 2) + 'px';
        }

        function loadTagContent() {
            const tag = document.getElementById('tag-input').value;
            if (tag) {
                const url = `./tags/${tag}.html`; // Path to tag file
                fetch(url)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        return response.text();
                    })
                    .then(data => {
                        document.getElementById('tag-content').innerHTML = data;
                    })
                    .catch(error => {
                        console.error('Error loading tag content:', error);
                        document.getElementById('tag-content').innerHTML = '<p>Error loading tag content</p>';
                    });
            }
        }

        function openTagModal() {
            document.getElementById('tag-modal').style.display = "block";
        }

        function closeTagModal() {
            document.getElementById('tag-modal').style.display = "none";
        }

        async function loadTagList() {
            const url = 'https://api.github.com/repos/kagodata/archive/contents/page/tags';
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const files = await response.json();
                const tagList = document.getElementById('tag-list');
                tagList.innerHTML = ''; // Clear previous content
                files.forEach(file => {
                    if (file.type === "file" && file.name.endsWith(".html")) {
                        const tagItem = document.createElement('li');
                        const tagName = file.name.replace('.html', '');
                        tagItem.innerHTML = `<button onclick="loadTag('${tagName}')">${tagName}</button>`;
                        tagItem.setAttribute('data-tag-name', tagName);
                        tagList.appendChild(tagItem);
                    }
                });
            } catch (error) {
                console.error('Error loading tags:', error);
                document.getElementById('tag-list').innerHTML = '<p>Error loading tag list</p>';
            }
        }

        function loadTag(tag) {
            const url = `./tags/${tag}.html`;
            fetch(url)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.text();
                })
                .then(data => {
                    document.getElementById('tag-content').innerHTML = data;
                    closeTagModal();
                })
                .catch(error => {
                    console.error('Error loading tag content:', error);
                    document.getElementById('tag-content').innerHTML = '<p>Error loading tag content</p>';
                });
        }

        function filterTags() {
            const searchInput = document.getElementById('search-input').value.toLowerCase();
            const tagItems = document.querySelectorAll('.tag-list li');

            tagItems.forEach(item => {
                const tagName = item.getAttribute('data-tag-name').toLowerCase();
                if (tagName.startsWith(searchInput)) {
                    item.style.display = '';
                } else {
                    item.style.display = 'none';
                }
            });
        }
    </script>
</body>
</html>
